<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <script id="vertex-shader" type="x-shader/x-vertex">
  uniform float time;
  attribute vec4 vPosition;
  void main() {
    float s = 1.0 + 0.3 * sin(0.003 * time);
    vec4 t = vPosition;
    t.y *= s;             
    gl_Position = t;
}
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 rcolor;
  void main() {
      gl_FragColor = rcolor;
  }
  </script>

  <script src="./circlefan_files/webgl-utils.js.download"></script>
  <script src="./circlefan_files/initShaders.js.download"></script>
  <script src="./circlefan_files/MV.js.download"></script>
  <script src="./circlefan_files/circlefan.js.download"></script>
</head>
<body>
  <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>
</body>
</html>
